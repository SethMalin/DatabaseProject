<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Game Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Additional CSS files here -->

</head>
<body>
    <div class="container mt-3" id="mainPage">


        <div class="d-flex justify-content-between">
            <div>
                <button type="button" id="show-add-Game" class="btn btn-primary"
                        onclick="showAddGame();">
                    Add Game
                </button>
            </div>

            <!--Drop down menu-->
            <div>
                <select class="form-control" id="search-category" name="s-category" required>
                    <option value="error" selected>Search Category</option>
                    <option value="title">Title</option>
                    <option value="genre">Genre</option>
                    <option value="rating">Rating</option>
                    <option value="director">Director Name</option>
                    <option value="composer">Composer Name</option>
                    <option value="artist">Artist Name</option>
                    <option value="company">Company Name</option>
                    <option value="year">Release Year</option>
                    <option value="console">Console</option>


                </select>
            </div>
            <div>
                <input type="text" class="form-control" id="search-term" name="search-term"
                       placeholder="Search Term" required />

            </div>
            <div>
                <button type="button" id="search-button" class="btn btn-primary">
                    Search
                </button>
            </div>
            <div>
                <button type="button" id="clear-button" class="btn btn-primary"
                        onclick="clearSearch();">
                    Clear Search
                </button>
            </div>
        </div>
        <hr />
        <!-- Error mesages for main page -->
        <ul class="list-group" id="error-messages"></ul>

        <!-- container for table -->
        <table id="gameTabl" class="table table-hover">
            <thead>
                <tr>
                    <th width="25%">Title</th>
                    <th width="15%">Genre</th>
                    <th width="10%">Rating</th>
                    <th width="20%">Company</th>
                    <th width="10%">Console</th>
                    <th width="20%"></th>
                </tr>
            </thead>

            <!--Dynamically add rows-->
            <tbody id="contentRows"></tbody>
        </table>
    </div>
    <!--Add GameS-->
    <div class="container mt-3">
        <form id='add-form' style="display:none;">
            <h2>Add Game</h2>
            <hr style="border:1px solid" />

            <!-- Error messages for add Game page -->
            <ul class="list-group" id="error-messages"> </ul>
            <div class="form-group row mt-3">
                <label for="add-title" class="control-label col-md-2">Title:</label>
                <div class="col-md-10">
                    <input style="width: 50%;" type="text" class="form-control" id="add-title" placeholder="Title" required />

                </div>
            </div>

            <div class="form-group row">
                <label for="add-director" class="control-label col-md-2">Genre:</label>
                <div class="col-md-10">
                    <input style="width:50%;" type="text" class="form-control" id="add-genre" placeholder="Genre" />
                </div>
            </div>

            <div class="form-group row">
                <label for="add-rating" class="control-label col-md-2">Rating:</label>
                <div class="col-md-10">
                    <select id="add-rating" name="add-rating" style="width:50%;">
                        <option value="E"> E </option>
                        <option value="E10+"> E10+ </option>
                        <option value="T"> T </option>
                        <option value="M"> M </option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="add-director" class="control-label col-md-2">Director:</label>
                <div class="col-md-10">
                    <input style="width:50%;" type="text" class="form-control" id="add-director" placeholder="Director" required/>
                </div>
            </div>

            <div class="form-group row">
                <label for="add-composer" class="control-label col-md-2">Composer:</label>
                <div class="col-md-10">
                    <input style="width:50%;" type="text" class="form-control" id="add-composer" placeholder="Composer" />
                </div>
            </div>

            <div class="form-group row">
                <label for="add-artist" class="control-label col-md-2">Artist:</label>
                <div class="col-md-10">
                    <input style="width:50%;" type="text" class="form-control" id="add-artist" placeholder="Artist" />
                </div>
            </div>

            <div class="form-group row">
                <label for="add-company" class="control-label col-md-2">Company:</label>
                <div class="col-md-10">
                    <input style="width:50%;" type="text" class="form-control" id="add-company" placeholder="Company" required/>
                </div>
            </div>

            <div class="form-group row">
                <label for="add-year" class="control-label col-md-2">Release Year:</label>
                <div class="col-md-10">
                    <input style="width: 50%;" type="text" class="form-control" id="add-year" placeholder="Year" />
                </div>
            </div>

            <div class="form-group row">
                <label for="add-console" class="control-label col-md-2">Console:</label>
                <div class="col-md-10">
                    <input style="width:50%;" type="text" class="form-control" id="add-console" placeholder="Console" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-10 mb-3">
                    <button type="button" id="cancel-add-button" class="btn btn-primary mr-5"
                            onclick="cancelAdd();">
                        Cancel
                    </button>
                    <button type="button" id="add-button" class="btn btn-primary">Add Game</button>
                </div>
            </div>
        </form>
    </div>
    <!--End Add Game-->
    <!--Edit Game-->
    <div class="container mt-3">
        <form id='edit-form' style="display:none;">
            <h2> Edit Game </h2>
            <hr style="border: 1px solid" />

            <ul class="list-group" id="error-messages"> </ul>

            <div class="form-group row mt-3">
                <label for="edit-title" class="control-label col-md-2">Title:</label>
                <div class="col-md-10">
                    <input style="width: 50%;" type="text" class="form-control" id="edit-title" placeholder="Title" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-genre" class="control-label col-md-2">Genre:</label>
                <div class="col-md-10">
                    <input style="width: 50%;" type="text" class="form-control" id="edit-genre" placeholder="Genre" />
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-rating" class="control-label col-md-2">Rating:</label>
                <div class="col-md-10">
                    <select id="edit-rating" name="edit-rating" style="width:50%;">
                        <option value="E"> E </option>
                        <option value="E10+"> E10+ </option>
                        <option value="T"> T </option>
                        <option value="M"> M </option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-director" class="control-label col-md-2">Director:</label>
                <div class="col-md-10">
                    <input style="width: 50%" type="text" class="form-control" id="edit-director" placeholder="Director" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-composer" class="control-label col-md-2">Composer:</label>
                <div class="col-md-10">
                    <input style="width: 50%" type="text" class="form-control" id="edit-composer" placeholder="Composer" />
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-artist" class="control-label col-md-2">Artist:</label>
                <div class="col-md-10">
                    <input style="width: 50%" type="text" class="form-control" id="edit-artist" placeholder="Artist" />
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-year" class="control-label col-md-2">Release Year:</label>
                <div class="col-md-10">
                    <input style="width: 50%;" type="text" class="form-control" id="edit-year" placeholder="Year" />
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-company" class="control-label col-md-2">Company:</label>
                <div class="col-md-10">
                    <input style="width: 50%" type="text" class="form-control" id="edit-company" placeholder="Company" required />
                </div>
            </div>

            <div class="form-group row">
                <label for="edit-console" class="control-label col-md-2">Console:</label>
                <div class="col-md-10">
                    <input style="width: 50%" type="text" class="form-control" id="edit-console" placeholder="Console" />
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-10 mt-4">
                    <button type="button" id="cancel-edit-button" class="btn btn-primary mr-5"
                            onclick="hideEditForm();">
                        Cancel
                    </button>
                    <button type="button" id="save-changes-button" class="btn btn-primary">
                        Save Changes
                    </button>
                    <input type="hidden" id="edit-gameID">
                </div>
            </div>
        </form>
    </div>
    <!--End Edit Game-->
    <!--Display Details-->
    <div class="container" id="display-details" style="display:none;">
        <div class="row">
            <div class="col-md-12">
                <span id="display-title" style="font-size: 1.5em"></span>
            </div>
        </div>

        <hr style="border: 1px solid;" />

        <ul class="list-group" id="display-detail-error-message"></ul>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">
                <span>Genre:</span>
            </div>
            <div class="col-md-10">
                <span id="display-genre"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">
                <span>Rating:</span>
            </div>
            <div class="col-md-10">
                <span id="display-rating"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">
                <span>Director:</span>
            </div>
            <div class="col-md-10">
                <span id="display-director"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">
                <span>Composer:</span>
            </div>
            <div class="col-md-10">
                <span id="display-composer"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">
                <span>Artist:</span>
            </div>
            <div class="col-md-10">
                <span id="display-artist"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">
                <span>Company:</span>
            </div>
            <div class="col-md-10">
                <span id="display-company"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">
                <span>Release Year:</span>
            </div>
            <div class="col-md-10">
                <span id="display-year"></span>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
            <div class="col-md-2">
                <span>Console:</span>
            </div>
            <div class="col-md-10">
                <span id="display-console"></span>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <div>
            <button type="button" id="displayBack" class="btn btn-primary" onclick="displayMain();">Back</button>
        </div>
    </div><!--End of display details page-->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- use the the full jQuery build, NOT the slim build-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- custom js files -->
    <script src="js/home.js"></script>
</body>
</html>
